<script>
    // Initialize header
    document.addEventListener('DOMContentLoaded', () => {
        // Update user menu based on auth state
        const user = JSON.parse(localStorage.getItem('karam_user') || 'null');
        const userMenu = document.getElementById('user-menu');

        if (user) {
            userMenu.innerHTML = `

            <a href="visitor-register.html" class="btn btn-primary" data-i18n="register">Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨</a>
        `;
        }

        // Show cart button on browse pages
        if (window.location.pathname.includes('browse') || window.location.pathname.includes('checkout')) {
            const cartBtn = document.querySelector('.cart-btn');
            if (cartBtn) cartBtn.style.display = 'flex';
        }

        // Update cart count
        updateCartCount();
    });

    function getUserDashboardUrl(userType) {
        const dashboards = {
            'visitor': 'visitor-dashboard.html',
            'family': 'family-dashboard.html',
            'company': 'company-dashboard.html',
            'admin': 'operator-dashboard.html'
        };
        return dashboards[userType] || 'visitor-dashboard.html';
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('karam_booking_cart') || '[]');
        const countElement = document.getElementById('cart-count');
        if (countElement) {
            countElement.textContent = cart.length;
        }
    }

    function logout() {
        localStorage.removeItem('karam_user');
        window.location.href = 'index.html';
    }
</script>
