<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الحجز الجماعي - كرم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/group-booking.css">
    <link rel="stylesheet" href="styles/payment.css">
</head>

<body style="padding: 40px; background: #f5f5f5;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <h1 style="text-align: center; color: var(--color-primary); margin-bottom: 40px;">
            اختبار نظام الحجز الجماعي
        </h1>

        <div class="card"
            style="padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h2>أسرة آل محمد</h2>
            <p>حي العزيزية، مكة المكرمة</p>
            <p><strong>التقييم:</strong> ⭐⭐⭐⭐⭐ (4.8)</p>
            <p><strong>السعر:</strong> 150 ر.س للشخص</p>

            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="testGroupBooking('simple')" style="margin-left: 10px;">
                    حجز - ضيافة بسيطة
                </button>
                <button class="btn btn-secondary" onclick="testGroupBooking('meal')">
                    حجز - وجبة كاملة
                </button>
            </div>
        </div>

        <div id="test-console"
            style="margin-top: 30px; padding: 20px; background: #333; color: #fff; border-radius: 8px; font-family: monospace; display: none;">
            <h3 style="margin-top: 0;">Console Output:</h3>
            <div id="console-output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/group-booking.js"></script>

    <script>
        // دالة اختبار
        function testGroupBooking(packageType) {
            const testConsole = document.getElementById('test-console');
            const consoleOutput = document.getElementById('console-output');

            testConsole.style.display = 'block';
            consoleOutput.innerHTML = '<div>Testing GroupBooking system...</div>';

            if (typeof GroupBooking === 'undefined') {
                consoleOutput.innerHTML += '<div style="color: #ff6b6b;">❌ Error: GroupBooking is not defined</div>';
                consoleOutput.innerHTML += '<div>Make sure js/group-booking.js is loaded correctly</div>';
                return;
            }

            consoleOutput.innerHTML += '<div style="color: #51cf66;">✅ GroupBooking loaded successfully</div>';
            consoleOutput.innerHTML += '<div>Opening booking modal...</div>';

            try {
                GroupBooking.startBooking('test-family-1', packageType);
                consoleOutput.innerHTML += '<div style="color: #51cf66;">✅ Modal opened successfully</div>';
            } catch (error) {
                consoleOutput.innerHTML += `<div style="color: #ff6b6b;">❌ Error: ${error.message}</div>`;
                console.error(error);
            }
        }

        // Log when page loads
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            console.log('GroupBooking available:', typeof GroupBooking !== 'undefined');
        });
    </script>
</body>

</html>
