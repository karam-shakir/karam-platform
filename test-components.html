<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المكونات - Karam</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Language and Components -->
    <script src="js/language.js" defer></script>
    <script src="js/components-loader.js" defer></script>
</head>

<body>
    <!-- Unified Header -->
    <div id="header-container"></div>

    <!-- Test Content -->
    <div class="container" style="padding: var(--space-4xl) 0;">
        <h1 data-i18n="home">الرئيسية</h1>

        <div class="card" style="padding: var(--space-2xl); margin: var(--space-xl) 0;">
            <h2>اختبار نظام تبديل اللغة</h2>
            <p>هذه الصفحة لاختبار نظام المكونات الموحدة وتبديل اللغة.</p>

            <div style="margin-top: var(--space-xl);">
                <h3>عناصر مترجمة:</h3>
                <ul style="list-style: disc; padding-right: var(--space-xl); margin-top: var(--space-md);">
                    <li><span data-i18n="home">الرئيسية</span></li>
                    <li><span data-i18n="browse">استعراض الأسر</span></li>
                    <li><span data-i18n="gifts">الهدايا</span></li>
                    <li><span data-i18n="login">تسجيل الدخول</span></li>
                    <li><span data-i18n="register">إنشاء حساب</span></li>
                </ul>
            </div>

            <div style="margin-top: var(--space-xl);">
                <h3>حالة النظام:</h3>
                <div id="test-results"
                    style="margin-top: var(--space-md); padding: var(--space-md); background: var(--color-bg); border-radius: var(--radius-md);">
                </div>
            </div>
        </div>

        <div class="card" style="padding: var(--space-2xl); margin: var(--space-xl) 0;">
            <h2>اختبار إدخال الأسماء</h2>
            <div class="form-group">
                <label class="form-label">اسم الزائر (عربي أو إنجليزي)</label>
                <input type="text" id="test-name" class="form-input"
                    placeholder="مثال: محمد أحمد علي السعيد or John Smith Doe" onblur="testNameValidation(this)">
                <small class="text-muted">يجب 3 أجزاء على الأقل</small>
            </div>
            <div id="name-result" style="margin-top: var(--space-md);"></div>
        </div>
    </div>

    <!--  Unified Footer -->
    <div id="footer-container"></div>

    <script>
        // Test system status
        window.addEventListener('load', () => {
            const results = document.getElementById('test-results');
            const tests = [];

            // Check if language.js loaded
            tests.push({
                name: 'Language System',
                status: typeof currentLang !== 'undefined',
                message: typeof currentLang !== 'undefined' ? `✓ Loaded (${currentLang})` : '✗ Failed'
            });

            // Check if components loaded
            tests.push({
                name: 'Header Component',
                status: document.getElementById('header-container').innerHTML.length > 0,
                message: document.getElementById('header-container').innerHTML.length > 0 ? '✓ Loaded' : '✗ Not loaded'
            });

            tests.push({
                name: 'Footer Component',
                status: document.getElementById('footer-container').innerHTML.length > 0,
                message: document.getElementById('footer-container').innerHTML.length > 0 ? '✓ Loaded' : '✗ Not loaded'
            });

            // Display results
            results.innerHTML = tests.map(test => `
                <div style="padding: var(--space-sm); margin-bottom: var(--space-xs); 
                            background: ${test.status ? 'var(--color-success-light)' : 'var(--color-error-light)'};
                            border-radius: var(--radius-sm);">
                    <strong>${test.name}:</strong> ${test.message}
                </div>
            `).join('');
        });

        // Test name validation
        function testNameValidation(input) {
            const value = input.value.trim();
            const validPattern = /^[\u0600-\u06FFa-zA-Z\s]+$/;
            const parts = value.split(/\s+/).filter(p => p.length > 0);

            const result = document.getElementById('name-result');

            if (!value) {
                result.innerHTML = '<p class="text-muted">الرجاء إدخال اسم</p>';
                input.style.borderColor = '';
                return;
            }

            if (!validPattern.test(value)) {
                result.innerHTML = '<p class="text-error">✗ يجب إدخال أحرف عربية أو إنجليزية فقط</p>';
                input.style.borderColor = 'var(--color-error)';
                return;
            }

            if (parts.length < 3) {
                result.innerHTML = `<p class="text-error">✗ تم العثور على ${parts.length} جزء فقط، يجب 3 أجزاء على الأقل</p>`;
                input.style.borderColor = 'var(--color-error)';
                return;
            }

            result.innerHTML = `<p class="text-success">✓ اسم صحيح (${parts.length} أجزاء)</p>`;
            input.style.borderColor = 'var(--color-success)';
        }
    </script>
</body>

</html>
